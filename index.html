<html>
<header>
	<title>Calculator</title>
</header>

<body>
	<h1>Calculator</h1>
	<p>
		<button onclick=add()> + </button>
		<button onclick=minus()> - </button>
		<button onclick=times()> * </button>
		<button onclick=divide()> / </button>
	</p>
	<p>
		Enter first number: <input type="number" id="numberField1" value=0></input>
	</p>
	<p>
		Enter second number: <input type="number" id="numberField2" value=0></input>
	</p>
	<p>
		Result is 
		<div id="result"></div>
	</p>
</body>

<script>
	let resultField = document.getElementById("result");
	let numberField1 = document.getElementById("numberField1");
	let numberField2 = document.getElementById("numberField2");

	function add(){
		resultField.innerHTML = (parseInt(numberField1.value) + parseInt(numberField2.value));
	}
	
	function minus(){
		resultField.innerHTML = (parseInt(numberField1.value) - parseInt(numberField2.value));
	}
	
	function times(){
		resultField.innerHTML = (parseInt(numberField1.value) * parseInt(numberField2.value));
	}
	
	function divide(){
		if(parseInt(numberField2.value) == 0){
			alert("Can't divide by zero!");
			resultField.innerHTML = "";
		} else {
			resultField.innerHTML = (parseInt(numberField1.value) / parseInt(numberField2.value));
		}
	}
	
</script>

</html>
